<h1 id="storyEditHeader">Edit Your Story!</h1>

<article id="storyEditWrapper">
<div class="sotryEditcontainer">
  <form ng-submit="$ctrl.save()">

    <div class ='card-panel'>
      <h4>What is the title of your story?</h4>
       <input name="title" type="text" id="titleText" ng-model="$ctrl.story.title" />
    </div>

    <div class ='card-panel'>
      <h4>Who is your main character?</h4>
        <input name="name" type="text" id="nameText" ng-model="$ctrl.story.name" />
    </div>

    <div class ='card-panel'>
      <h4>Choose your animal!</h4>
      <div>
          <input name="animal" type="radio" id="catRadio" ng-model="$ctrl.story.animal" value="cat" checked="checked" />
          <label for="catRadio">Cat</label>
      </div>
      <div>
          <input name="animal" type="radio" id="dogRadio" ng-model="$ctrl.story.animal" value="dog" />
          <label for="dogRadio">Dog</label>
      </div>
      <div>
          <input name="animal" type="radio" id="bunnyRadio" ng-model="$ctrl.story.animal" value="bunny" />
          <label for="bunnyRadio">Bunny</label>
      </div>
    </div>

    <div class ='card-panel'>
      <h4>Choose your location!</h4>
      <div>
        <input name="place" type="radio" id="beachRadio" ng-model="$ctrl.story.place" value="beach" checked="checked" />
        <label for="beachRadio">Beach</label>
      </div>
      <div>
        <input name="place" type="radio" id="mountainRadio" ng-model="$ctrl.story.place" value="mountain" />
        <label for="mountainRadio">Mountains</label>
      </div>
      <div>
        <input name="place" type="radio" id="outerSpaceRadio" ng-model="$ctrl.story.place" value="outerSpace" />
        <label for="outerSpaceRadio">Outer Space</label>
      </div>
    </div>

    <div id="storyNewButtons">
      <input id="storyNewSaveBtn" class="waves-effect waves-light btn" type="submit" value="Save" >
      <button id='storyNewBackBtn' ui-sref="storyIndex" class="waves-effect waves-light btn">Back</button>
    </div>

  </form>
</div>
</article>
